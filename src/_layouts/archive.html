---
layout: base.html
---
<main class="bg-white">
    <section class="meta-section">
        <div class="wrapper">

            {%- if title -%}<h2>{{ title }}</h2>{%- endif -%}
            {%- if desc -%}<p class="subtitle">{{ desc }}</p>{%- endif -%}
            <div class="archive-list">
                {{content}}
            </div>
            {%- if showPagination -%}
            {%- include "archive/pagination.html" -%}
            {%- endif -%}
        </div>
    </section>
</main>
