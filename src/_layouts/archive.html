---
layout: base.html
---
<main id="{{slug}}"class="archive bg-white">
    <section class="meta-section">
        <div class="container lg flex-center">
            <div class="section-header flex-column flex-center text-center">
                {%- if title -%}<h1>{{ title }}</h1>{%- endif -%}
                {%- if desc -%}<p class="subtitle">{{ desc }}</p>{%- endif -%}
            </div>
            <div class="archive-list container gap-4 mt-3">
                {{content}}
            </div>
            {%- if showPagination and pagination.pages.size > 1 -%}
            {%- include "archive/pagination.html" -%}
            {%- endif -%}
        </div>
    </section>
</main>
