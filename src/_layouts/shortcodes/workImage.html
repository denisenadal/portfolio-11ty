<!-- don't even load without src and alt-->
{{ if or ( .Get "src") ( .Get "alt")}}

<a href='{{.Get "src"}}'
   class='image-modal-link d-block {{with .Get "class"}}{{.}}{{end}}'>
    <figure class="workimg-figure">
        <img src='{{.Get "src"}}'
             alt='{{.Get "alt"}}' />
        {{with .Get "caption"}}<figcaption>{{.}}</figcaption>{{end}}
    </figure>
</a>

{{end}}
