<!-- this section copied from UI-Lite theme-->
<div class="meta-section">
    <section id="experience" class=container>
        <h2 class="col-12">{{ experience.title }}</h2>
        <div id="timeline" class="col-12">
            {%- if experience.experience -%}
            {%- for exp in experience.experience -%}
            {%- assign index = forloop.index | minus: 1 |  modulo: 7 -%}
            <div class="timeline-item d-flex d-column position-relative">
                <i class="timeline-icon fa fa-circle fa-2x text-{{site.colors[index]}}"
                   aria-label="hidden"></i>
    
                <div class="timeline-content">
                    <p class="date h6 bg-light p-2 mb-2 d-inline-block">
                        {{ exp.timeperiod }}</p>
                    <h3>
                        <span
                              class="h5 d-block">{{ exp.title }}</span>
                        <span class=" d-block">{{ exp.company }}</span>
                    </h3>
                    <p class="text-muted">{{ exp.description }}</p>
                </div>
            </div>
            {%- endfor -%}
            {%- endif -%}
        </div>
    </section>
</div>
