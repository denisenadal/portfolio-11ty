<a href="{{src}}" class="image-modal-link">
    <figure class="figure" data-title="{{image.title}}">
        <img src="{{src}}" alt="{{image.caption | default: image.title}}" class="figure-img img-responsive" loading=”lazy”>
        {%- if image.caption -%}
        {%- if image.caption == true -%}
        {%- assign caption = image.title -%}
        {%-else-%}
        {%- assign caption = image.caption -%}
        {%- endif -%}
        <figcaption class="figure-caption">{{caption}}</figcaption>
        {%- endif -%}
    </figure>
</a>
