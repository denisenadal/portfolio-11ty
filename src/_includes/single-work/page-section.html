<section class="meta-section content-section">
    <div class="wrapper container-fluid">
        <h1 class="text-pink mx-3"> {{section.title}}</h1>
        <div class="spinner-border text-info"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id='{{section.page.fileSlug | formatSectionID}}-gallery'
             class="grid">
            <div class="grid-item {{section.data.columns | default :'col-sm-12 col-md-12 col-lg-6'}}">
                <div class="pb-3">{{section.content}}</div>
            </div>
                        
            {%- if section.data.images -%}
            {%- assign sortedImages = section.data.images | sort: "order" -%}
            {%- for image in sortedImages -%}
            <div class="{{image.columns | default :'col-sm-6 col-md-4 col-lg-3'}} col grid-item">
                {%- include "single-work/figure.html" -%}
            </div>
            {%- endfor -%}
            {%- endif -%}
            <div class="grid-sizer col-6 col-sm-1"></div>
        </div>
    </div>
</section>
