 <div class="gallery-col col xs-12 xxs-12 sm-6 md-4 d-flex p-relative">
        <div class="card col-12 gallery-item bg-pure-white">
            <a class="card-image " href="{{ item.data.page.url}}" >
                <img src="{{ item.data.page.url}}{{ item.data.image.name }}" class="img-responsive "
                      alt="Cover photo for the '{{ item.data.title}}' project" />
            </a>
            <div class="card-body container">
                <small  class="col text-muted "> {{ item.data.subtitle }}</small>
                <small  class=" col-auto text-muted text-right"> {{ item.date | ISODate | date: "%b %Y"}}</small>
                <a href="{{ item.data.page.url}}" class="flex-grow col-12">
                    <h3 class="h5">{{ item.data.title}}</h3>
                </a>
                <div class=" tag-list col-12 text-tiny">
                    {%- for t in item.data.tags -%}
                    <a href="/tag/{{t | slugify}}" class="label text-{{ collections.allTags | getTagColor: t}}">{{t}}</a>
                    {%- endfor -%}
                </div>
            </div>
        </div>
    </div>
