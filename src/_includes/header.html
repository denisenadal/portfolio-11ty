<header id="main-header" class="p-fixed col-12">
    <div class="navbar py-1 container lg" role="navigation" aria-label="Main Menu">
        <div class="branding navbar-section flex-grow">
            <a id="logo-link" class="navbar-brand p-0 highlight-text" data-menuanchor="intro" href="{{site.baseURL}}#intro">
                <p class="logo-name"><span class="title">{{site.title }}</span> {%if site.subtitle%}<span class="star">â˜†</span><br class="d-sm-none"><span class="subtitle"> {{ site.subtitle}}</span>{% endif %}
                </p>
            </a>
        </div>
        <span class="spacer navbar-section sm-hide"></span>
        {% if navigation %}
        <button id="main-menu-button" class="hamburger btn btn-link">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-menu" class="navbar-section" aria-label="Main Menu Items">
            {% for item in navigation %}
                {% if item.fullPage %}
                <a href="{{site.baseURL}}/{{ item.href }}" class="btn btn-link">{{ item.title | default: site.title}}</a> 
                {%else %}
                <a data-menuanchor="{{ .href }}" href="{{site.baseURL}}#{{ item.href }}" class="btn btn-link">{{ item.title }}</a> 
                {% endif %}
            {% endfor %}
        </nav>
        {% endif %}
    </div>

</header>
