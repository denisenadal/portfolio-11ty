            <a id="logo-link" class="navbar-brand p-0 highlight-text" data-menuanchor="intro" href="{{site.baseURL}}#intro">

                </h1>
            </a>
        </div>

        {% if navigation %}
        <nav id="main-menu" class="navbar-section" aria-label="Main Menu Items">
            {% for item in navigation %}
                {% if item.fullPage %}
                <a href="{{site.baseURL}}/{{ page.url }}" class="btn btn-link">{{ item.title | default: site.title}}</a> 
                {%else %}
                <a data-menuanchor="{{ .href }}" href="{{site.baseURL}}#{{ item.href }}" class="btn btn-link">{{ item.title }}</a> 
                {% endif %}
            {% endfor %}
        </nav>
        {% endif %}
