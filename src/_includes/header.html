<header id="main-header" class=" fixed-top shadow-sm bg-white">
    <div class="navbar meta-section wrapper" role="navigation" aria-label="Main Menu">
        <div class="branding d-flex">
            <button class="hamburger-menu mr-2 mt-1" aria-label="Toggle Main Menu">
					<div class="hamburger-inner" aria-label="hidden"></div>
				</button>
            <!--<a id="logo-link"
							   data-menuanchor="intro"
							   href="/#intro"
							   class="nav-link px-0">
								<img src="{{site.logo}}"
									 alt="logo"
									 class="navbar-brand rounded-circle p-0 m-0"
									 width="36">
							</a> -->
            <a id="logo-link" class="nav-link p-0 highlight-text" data-menuanchor="intro" href="{{site.baseURL}}#intro">
                <h1 class="nav-logo h4"><span class="title">{{site.title }}</span> {%if site.subtitle%}â˜†<br class="d-sm-none"><span class="subtitle"> {{ site.subtitle}}</span>{% endif %}
                </h1>
            </a>
        </div>

        {% if navigation %}
        <nav id="main-menu" class="nav-links" aria-label="Main Menu Items">
            {% for item in navigation %}
                {% if item.fullPage %}
                <a href="{{site.baseURL}}/{{ page.url }}" class="nav-item nav-link">{{ item.title | default: site.title}}</a> 
                {%else %}
                <a data-menuanchor="{{ .href }}" href="{{site.baseURL}}#{{ item.href }}" class="nav-item nav-link">{{ item.title }}</a> 
                {% endif %}
            {% endfor %}
        </nav>
        {% endif %}
    </div>

</header>
