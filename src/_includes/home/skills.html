<div class="meta-section bg-light d-flex">
    <section id="skills"
             class="d-flex">
        <h2 class="heading mb-3 h1 d-none">{{skills.title }}</h2>
    
        <div class="skills-list row align-content-center m-0">
            {%- if skills.list -%}
            {%- for group in skills.list -%}
            {%- for el in group-%}
            <div class="col">
                <h3>{{el[0]}}</h3>
                <ul>
                    {%- for skill in el[1] -%}
                    <li>{{skill}}</li>
                    {%- endfor -%}
                </ul>
            </div>
            {%- endfor -%}
            {%- endfor -%}
            {%- endif -%}
        </div>
