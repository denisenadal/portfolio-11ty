{{ $about := .Site.Data.about }}

<div id="contact"
     class="meta-section">
    <section class="row">
        <div class="col-12 col-md-6">
            {{ partial "home/splash.html" . }}
        </div>
        <div class="col-12 col-md-6">
            <div class="contact-form p-4 shadow">
                <h2 class="heading mb-3 h1">Contact {{ $about.name }}</h2>
                {{ if and (os.Getenv "FORMSPREE_ID") (os.Getenv "FORMSPREE_RECAPTCHA")  }}
         
                <form id="my-form"
                      class="clearfix"
                      action="https://formspree.io/{{ os.Getenv "FORMSPREE_ID" }}"
                      method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="name" id="name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input type="email"
                                   class="form-control"
                                   name="email" id="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control"
                                  name="message" id="message"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="g-recaptcha"
                                 data-sitekey="{{ os.Getenv "FORMSPREE_RECAPTCHA" }}"
                                 data-callback="onRepSuccess"
                                 data-error-callback="error"
                                 data-expired-callback="error"></div>
                        </div>
                        <div class="form-group col">
                            <button id="my-form-button"
                                    class="btn btn-primary float-right"
                                    disabled="disabled">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="my-form-status"></div>
                {{ end }}
            </div>
        </div>
    </section>
</div>
