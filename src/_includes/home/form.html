{%- if site.FORMSPREE_ID and site.FORMSPREE_RECAPTCHA  -%}
<form id="my-form" class="clearfix"
        action="https://formspree.io/{{ site.FORMSPREE_ID }}"
        method="POST">
    <div class="container gap-1 col-gap">
        <div class="form-group col">
            <label class="form-label" for="name">Name</label>
            <input type="text"
                    class="form-input"
                    name="name" id="name" />
        </div>
        <div class="form-group col">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-input" name="email" id="email"/>
        </div>
    
        <div class="form-group col-12">
            <label class="form-label" for="message">Message:</label>
            <textarea class="form-input"  name="message" id="message"></textarea>
        </div>
        <div class="form-group col">
            <div class="g-recaptcha"
                    data-sitekey="{{ site.FORMSPREE_RECAPTCHA }}"
                    data-callback="onRepSuccess"
                    data-error-callback="error"
                    data-expired-callback="error">
            </div>
        </div>
        <div class="form-group col">
            <button id="my-form-button"class="btn btn-primary float-right">Submit</button>
        </div>
    </div>

</form>
<div id="my-form-status"></div>
{%- endif -%}
