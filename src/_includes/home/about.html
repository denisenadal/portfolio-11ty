<div id="about" class="meta-section">
    <section   class="row">
        <div class="col-12 col-md-6">
            {%- include "home/splash.html"  -%}
        </div>
        <div class="col-12 col-md-6">
            <h2 class="heading mb-3 h1">About {{about.name }}</h2>
            <p>
                {{ about.bio }}
            </p>
            {%- if about.likes -%}
            <h3 class="mt-4">Likes</h3>
            <ul>
                {%- for like in about.likes -%}
                    <li class="my-2">{{like}}</li>
                    {%- endfor  -%}
            </ul>
            {%- endif -%}
        </div>
    </section>
</div>
